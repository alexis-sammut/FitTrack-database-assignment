{% extends "base.html" %} {% block main %} {% if not user %}
<div class="logout-banner">
  You're not currently logged in. Any logged meal will be stored temporarily
  only. If you wish to keep data logged, please
  <a href="{{ url_for('authentification') }}">log in or create an account</a>
  first.
</div>
{% endif %}
<section id="log-mood" class="section">
  <div class="container">
    <h2>Log Your Mood</h2>
    <form
      class="data-form"
      id="moodForm"
      action="{{ url_for('log_mood') }}"
      method="post"
    >
      <input type="hidden" id="moodRating" name="moodRating" />
      <div class="form-group centered">
        <div class="mood-container" id="moodContainer">
          <div id="moodHighlight" class="mood-highlight"></div>
        </div>
      </div>
      <div id="moodInfo">
        <p id="moodRatingDisplay">{{ todays_mood.mood }}</p>
        <span id="moodLabel"></span>
      </div>
      <div class="form-group">
        <label for="notes">Notes about your day:</label>
        <textarea id="notes" name="notes" rows="4" >{{ todays_mood.notes }}</textarea>
      </div>
      <button type="submit" class="button">{% if todays_mood.mood %} Update Mood {% endif %} {% if not todays_mood.mood %} Log Mood {% endif %}</button>
    </form>
  </div>
</section>

{% endblock %}
