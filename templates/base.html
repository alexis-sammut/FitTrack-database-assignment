<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack - Your Fitness Journey</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='images/favicon.ico') }}"
   >
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
   >
  </head>
  <body>
    <header>
      <div class="container">
        <h1>FitTrack</h1>
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/log_workout">Log Workout</a></li>
            <li><a href="/log_meal">Log Meal</a></li>
            <li><a href="/review">Review Progress</a></li>
            <li>
                {% if 'user_id' in session %}
                <a class="account" href="{{ url_for('account_page') }}">Account</a>
                {% else %}
                <a class="account" href="{{ url_for('authentification_page') }}">Account</a>
                {% endif %}
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>{% block main %} {% endblock %}</main>
    <footer>
      <div class="container">
        <p>&copy; 2025 FitTrack. All rights reserved.</p>
      </div>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
